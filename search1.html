  <script>
    const resultsContainer = document.getElementById("results");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
  
    function performSearch() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortOption = sortSelect.value;
  
      let filteredProducts = products.filter(product => {
        const nameMatch = product.name.toLowerCase().includes(searchTerm);
        const tagMatch = product.tags.some(tag => tag.toLowerCase().includes(searchTerm));
        return nameMatch || tagMatch;
      });
  
      // Sort based on selected option
      if (sortOption === "asc") {
        filteredProducts.sort((a, b) => extractPrice(a.price) - extractPrice(b.price));
      } else if (sortOption === "desc") {
        filteredProducts.sort((a, b) => extractPrice(b.price) - extractPrice(a.price));
      }
  
      displayResults(filteredProducts);
    }
  
    function extractPrice(priceStr) {
      return parseFloat(priceStr.replace('$', ''));
    }
  
    function displayResults(products) {
      resultsContainer.innerHTML = "";
      if (products.length === 0) {
        resultsContainer.innerHTML = "<p>No sneakers found.</p>";
        return;
      }
  
      products.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
  
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>${product.price}</strong></p>
        `;
  
        resultsContainer.appendChild(productCard);
      });
    }
  
    // Optional: display all on initial load
    displayResults(products);
  </script>
